[package]
name = "willow-store-simple-sled"
version = "0.1.0"
edition = "2021"

[lints]
workspace = true

[dependencies]
sled = "0.34.7"
willow-data-model = { path = "../data-model", version = "0.1.0" }
ufotofu_codec = { path = "../ufotofu_codec", version = "0.1.0" }
