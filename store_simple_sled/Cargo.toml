ufotofu_codec_endian = { path = "../ufotofu_codec_endian", version = "0.1.0" }
either = "1.10.0"
wb_async_utils = { path = "../wb_async_utils", version = "0.1.0", features = ["ufotofu_utils"] }
ufotofu_queues = { version = "0.6.0", features = ["std"] }